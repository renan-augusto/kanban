<div class="root">
    <div class="navbar has-background-dark">
        <div class="navbar-brand">
            <div class="navbar-item">
                <h1 class="app-name has-gradient-text">Kanban</h1>
            </div>
        </div>
    </div>

    <div class="board">

        <div class="board-bar">
            <p class="board-name">Board name</p>
        </div>

        <div class="board-wrapper">
            <div class="board-columns" cdkDropListGroup>
                @for (column of board.columns; track $index) {
                <div class="board-column">
                    <div class="column-title">
                        {{ column.name}}
                    </div>

                    <div class="tasks-container" cdkDropList [cdkDropListData]="column.tasks" (cdkDropListDropped)="drop($event)">
                        @for (item of column.tasks; track $index) {
                        <div class="task" cdkDrag>
                            {{item}}
                        </div>
                        }
                    </div>
                </div>
                }
            </div>
        </div>
    </div>
</div>
